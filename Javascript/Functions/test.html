<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Arithmetic Calculator</title>
    <script>
        function Add(x, y) {
            return x + y;
        }

        function Minus(x, y) {
            return x - y;
        }

        function Multiply(x, y) {
            return x * y;
        }

        function Division(x, y) {
            if (y === 0) {
                return "Division by zero is not allowed.";
            }
            return x / y;
        }

        var a = parseFloat(prompt("Enter Number 1:"));
        var b = parseFloat(prompt("Enter Number 2:"));
        var operation = prompt("Select Operation (add, subtract, multiply, divide):");

        var result;
        switch (operation) {
            case "add":
                result = Add(a, b);
                break;

            case "subtract":
                result = Minus(a, b);
                break;

            case "multiply":
                result = Multiply(a, b);
                break;

            case "divide":
                result = Division(a, b);
                break;

            default:
                result = "Enter Valid Operation";
                break;
        }

        document.write("Result: " + result);
    </script>
</head>

</html>
