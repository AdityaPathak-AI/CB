<html>
<head>
    <title>Facebook</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">

<!--Header-->
    <div class="header">
        <h1>facebook</h1>
        <div class="login">
       <table>
        <tr>
            <td>Email:</td>
            <td colspan="3"><input type="email" type="text"  placeholder="Email"></td>
            <td></td><td></td><td></td>           
            <td>Password:</td>
            <td><input type="password" placeholder="Password"></td>
            <td ><input style="background-color: black; color: aliceblue;" type="button" value="Login"></td>
        </tr>
       </table>
    </div>
</div>

<!--Center-->
    <div class="center">
        <h1>Facebook helps you connect and share with <br/> Your family and friends.</h1>

        <div class="registration">
            <p style="font-size: 30px;" >Create an Account<hr></p><br>

            <h2>Registration Form</h2><br/>
            <table>
                <tr>
                    <td><input type="text" placeholder="Name"></td>
                    <td><input type="text" placeholder="Surname"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="Mobile No" placeholder="Mobile Number"></td>
                    <td></td>
                    
                <tr>
                    <td colspan="2" ><input type="password" placeholder="Password"></td>
                    <td></td>
                </tr>   
            </table>

            <br>
            <p>Date of Birth</p>
            <table>
                <td><input type="date"></td>
            </table>
            <br>

            <p>Gender</p>
            <select name="Gender" id="Gender">
                <option value="student">Male</option>
                <option value="student">Female</option>
                <option value="student">Others</option>
            </select>
             <br><br>
            
            <p>By clicking signup you agree to our terms and conditions.<br>Learn how we collect and share data of yours.</p>
            <table>
                <td style="padding: 2px;"><input style="background-color: black; color: aliceblue; width: 100; height: 25;" type="button" value="Signup"></td>
            </table>


         </div>
       






   
    </div>
 </div>
    
</body>
</html>
