<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Better</title>

  <body>
    <!--Contact Bar-->
    <div class="Contact">
      <div>

      <div>

          <li

            "

          <li
            style="
              font-size: 25px;

            737-890-211

            <img src="/CB Clone/images/enqGroup.png" alt="" height="45px" />

        </ul>

          <li>Blog</li>

      <img src="/CB Clone/images/Line7.png" alt="" />

    <div class="Heading">
      <div class="H1">

    <div class="CoursesBar">

            <img src="/CB Clone/images/apple.png" alt="" height="60px">

            <h3 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Development</h3> <br>

        </div>

        </div>
