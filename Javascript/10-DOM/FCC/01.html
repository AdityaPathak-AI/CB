<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
    <script src="app.js"></script>
    <style>
        /* Base styles */
        .container {
            border: 2px solid red;
            max-width: 100%;
            /* Make the container responsive */
            background-image: linear-gradient(rgb(69, 46, 46), rgb(60, 78, 128));
            font-family: Arial, Helvetica, sans-serif;
            margin: 0 auto;
            /* Center the container horizontally */
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .list-items {
            border: 2px solid white;
            margin: 5px 5px;
            list-style: none;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 400;
            color: azure;
            padding: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .list-items {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
  
    <div class="container">
        <h1 id="main-heading">Greatest Sportpersons of All Time</h1>
        <ul>
            <li class="list-items">Sachin Tendulkar</li>
            <li class="list-items">Mike Tyson</li>
            <li class="list-items">George Saint Pieere</li>
            <li class="list-items">Usain Bolt</li>
            <li class="list-items">Tiger Woods</li>
            <li class="list-items">Michael Phelps</li>
        </ul>
    </div>
</body>
</html>
