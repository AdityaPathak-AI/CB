<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Arithmetic Calculator</title>

</head>

<body>
    <script>

        function Add(x, y) {
            return x + y;
        }

        function Subtract(x, y) {
            return x - y;
        }

        function multiply(x, y) {
            return x * y;
        }

        function Division(x, y) {
            return x / y;
        }


        var a = +prompt("Enter Your Number 1:");
        var b = +prompt("Enter Your Number 2:");
        var Operation = prompt("What operation do you want to perform (add, subtract, multiply, divide)?").toLowerCase();


        switch (Operation) {

            case "add":
                var result = Add(a, b);
                break;

            case "subtract":
                var result = Subtract(a, b);
                break;

            case "multiply":
                var result = multiply(a, b);
                break;

            case "Division":
                var result = Division(a, b);
                break;

            default:
                document.write("Enter Valid Operation");
                break;

        }

        document.write("Your Operation result is:" + " " + result);


    </script>




</body>

</html>
