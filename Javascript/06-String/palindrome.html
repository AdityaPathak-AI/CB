<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
        var s = prompt("Enter Name");
        var rev = "";
        for(i = s.length-1 ; i>=0 ; i--)
        {
            rev = rev + s[i];
        }
        if(s == rev){
            document.write(s+ "Is Palindrome");
        }else{
            document.write(s+" Is not a Palindrome");
        }
    </script>
    
</body>
</html>
