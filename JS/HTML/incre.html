<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/JS/Javascript/increment.js"></script>
  </head>
  <body>
    <script>
      var i,j,k;
 
      for(i=5;i>=1;i--) 
      {
      	for(j=1;j<=i;j++) 
      	   document.write("&ensp;");
      	 for(k=5;k>=i;k--) 
      	 	document.write("*" + "");
      	 document.write("<br>");
      	 
      }
    </script>
  </body>
</html>
