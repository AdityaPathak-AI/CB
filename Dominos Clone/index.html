<html>
  <head>
    <title>Domino's Pizza-- Order Online| Fast and Fresh</title>
    <link href="/Dominos Clone/images/download.png" rel="icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <!--Header-->
      <div class="header">
        <div class="Logo">
          <img src="/Dominos Clone/images/Logo.png" alt="Dominos Logo" />
        </div>

        <div>
          <ul class="nav">
            <li><a href="#">Our Menu</a></li>
            <li><a href="#">Domino's Stores</a></li>
            <li><a href="#"> Gift Card</a></li>
            <li><a href="#"> Corporate Enquiry</a></li>
            <li><a href="#"> Contact</a></li>
          </ul>
        </div>

        <div class="button">
          <a style="text-decoration: none" href=""
            ><h3
              style="
                 border: 1px solid rgb(255, 255, 255);
                background-color: rgb(247, 44, 44);
                color: aliceblue;
                padding: 15px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 15px;

      <div class="Explore">
        <div class="Menu">
          <h3>Our Menu</h3>
        </div>
        <div class="Store">
          <h3>Nearby Store</h3>
        </div>
        <div class="BirthParty">
          <h3>Birthday Party</h3>
        </div>
        <div class="Catering">

        </div>
