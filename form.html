<html>
<head>
    <link rel="icon" href="/Images/download.jfif">
    <title>Forms</title>
</head>
<body style="background-color: black;">
    <h1 style="background-color: aliceblue; font-family: Arial, Helvetica, sans-serif; font-size: 50; text-align: center;">Fill this form to register</h1>


    
        <fieldset>
    <form style="color: white; font-family: Arial, Helvetica, sans-serif; font-size: 30;">
    

        <!--First Name-->
        <label for="fname">First Name:</label>
        <input style="font-size: 25;" type="text" id="fname" name="fname" value="aditya"><br><br>

        <!--Last Name-->
        <label for="lname">Last Name:</label>
        <input style="font-size: 25;" type="text" id="lname" name="lname"><br><br>

        <!--Phone Number-->
        <label for="pnumber">Phone Number:</label>
        <input style="font-size: 20;" type="number" id="pnumber" name="pnumber"><br><br>

        <!--DOB-->
        <label for="dob">Date Of Birth:</label>
        <input style="font-size: 20;" type="date" id="dob" name="dob"><br><br>  

        <!--Email-->
        <label for="email">Enter your Email:</label>
        <input style="font-size: 20;" type="email" id="email" name="email"><br><br>

        <!--Occupation-->
        <label for="OccupationType">Occupation</label>
        <select name="Occupation" id="OccupationType">
            <option value="student">Student</option>
            <option value="student">Professional</option>
            <option value="student">Other</option>
        </select> <br/><br/>

        <!--Textarea-->
        <label form="textarea">Thoughts:</label>
        <br/>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <br />
          
        <!--Password-->
        <label for="password">Enter your Password:</label>
        <input style="font-size: 20;" type="password" id="password" name="password"><br><br>

        <!--Gender-->
        <!--Submit-->
        <input style="font-size: 25;" type="submit" value="Submit">
    </form>
     </fieldset>

     

    
</body>
</html>
