<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
    <style>
        /* Base styles */
        .container {
            border: 2px solid red;
            max-width: 100%;
            /* Make the container responsive */
            background-image: linear-gradient(rgb(69, 46, 46), rgb(60, 78, 128));
            font-family: Arial, Helvetica, sans-serif;
            margin: 0 auto;
            /* Center the container horizontally */
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .list-items {
            border: 2px solid white;
            margin: 5px 5px;
            list-style: none;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 400;
            color: azure;
            padding: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .list-items {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="main-heading">Favourite Movie Franchise</h1>
        <ul>
            <li class="list-items">The Matrix</li>
            <li class="list-items">Star Wars</li>
            <li class="list-items">Harry Potter</li>
            <li class="list-items">Lord Of the Rings</li>
        </ul>
    </div>
</body>

</html>
