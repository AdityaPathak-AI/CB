   test(make,model,color){
    this.make = make;

    this.color = color;
    console.log(`${this.make} ${this.model} ${this.color}`);
    }

    word(name,age,type){
      this.name = name;
      this.age = age;
      this.type = type;
      console.log(`${this.name} ${this.age}  ${this.type}`);
    }
}

car1.test("car", "toyota", "red")
