<body>
    <script>
      function outerFunc(a, b) {
            function innerFunc(a, b) {
                return a + b;
            }

            const result = innerFunc(a, b);

            return result;
        }

        console.log(outerFunc(10, 10)); // 👉️ 20
        console.log(outerFunc(10, 20)); // 👉️ 30


</script>

</body>
