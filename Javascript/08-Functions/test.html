<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Arithmetic Calculator</title>
    <style>
        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="center">
        <h3>Enter First Value</h3>
        <input type="number" id="num1">
        <h3>Enter Second Value</h3>
        <input type="number" id="num2">
        <br><br>
        <button onclick="performAddition()">Add</button>
        <button onclick="performSubtraction()">Subtract</button>
        <button onclick="performMultiplication()">Multiply</button>
        <button onclick="performDivision()">Divide</button>
        <br><br>
        <h3>Result</h3>
        <input type="number" id="result" disabled>
    </div>

 
</body>

</html>
