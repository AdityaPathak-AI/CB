<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        var a, b, c, ch;
ch = +prompt("Enter your choice \n 1.add \n 2.sub \n3.mult \n4. div \n5.exit ");
switch (ch) {
  case 1:
    a = +prompt("Enter 1st no");
    b = +prompt("Enter 2nd no");
    c = a + b;
    document.write("Add " + c);
    break;
  case 2:
    a = +prompt("Enter 1st no");
    b = +prompt("Enter 2nd no");
    c = a - b;
    document.write("sub " + c);
    break;
  case 3:
    a = +prompt("Enter 1st no");
    b = +prompt("Enter 2nd no");
    c = a * b;
    document.write("mult " + c);
    break;
  case 4:
    a = +prompt("Enter 1st no");
    b = +prompt("Enter 2nd no");
    c = a / b;
    document.write("div " + c);
    break;
  case 5:
    break;
  default:
    document.write("Invalid Choice !!!!");
}
    </script>
    
</body>
</html>
