<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Node</title>
</head>
<body>
    <div class="title">
        <p class="text">hello, friends how are you?</p>
        <p class="text">hello, niggaz how are you?</p>
        <p class="text">hello, blokes how are you?</p> 
        <p class="text">hello, bros how are you?</p>
    </div>
    <script>
        
        // let txt = document.querySelector(".text");
        // console.log(txt.parentNode);

        let parent = document.querySelector(".title");
        console.log(parent.firstChild);
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);
        console.log(parent.childNodes);
    </script>
    
</body>
</html>
