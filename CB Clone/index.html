<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Better</title>
</head>
<body>
    <!--Contact Bar-->
    <div class="Contact">

        <div>
           <ul class="icons">
            <li><img src="/CB Clone/images/fb_Group95@2x.png" alt="FB"  height="40px"></li>
            <li><img src="/CB Clone/images/insta_Group95@2x.png" alt="Insta"  height="40px"></li>
            <li><img src="/CB Clone/images/whatappGroup95@2x.png" alt="WAP" height="40px"></li>
           </ul>
        </div>

        <div>
            <ul class="email" >
                <li><img src="/CB Clone/images/rtGroup137.png" alt=""></li>
                <li><img src="/CB Clone/images/Iconfeather-mail.png" alt=""></li>
                <li style="font-size: 25px; color: aliceblue;">xyz@gmail.com</li>
            </ul>
        </div>

        <div>
            <ul class="phone" >
                <li><img src="/CB Clone/images/Iconfeather-phone-call.png" alt="" height="45px"></li>
                <li style="font-size: 25px; color: rgb(255, 255, 255); font-family: Arial, Helvetica, sans-serif; " >626-789-100</li>
                <li style="font-size: 25px; color: rgb(255, 255, 255); font-family: Arial, Helvetica, sans-serif; " >737-890-211</li>

            </ul>
        </div>
        <div class="enqborder">

                <li><img src="/CB Clone/images/enqGroup.png" alt="" height="45px"></li>

            </ul>
        </div>
    </div>

    <div class="Nav">
        <div class="navLogo">
            <img src="/CB Clone/images/navLogo.png" alt="">
        </div>
        <div class="navBar">
            <ul class="Bars"> 
                <li>Home</li>
                <li>About Us</li>
                <li>Courses</li>
                <li>Internship</li>
                <li>Placements</li>
                <li>Testimonials</li>
                <li>Branches</li>
                <li>Blog</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </div>
    <div class="Line7">
        <img src="/CB Clone/images/Line7.png" alt="" >
    </div>
    <div class="Heading">
        <div class="H1">
            <h1>Our</h1>
        </div>
        <div class="H2">
            <h1>Courses</h1>
        </div>
        
    </div>
