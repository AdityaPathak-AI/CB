<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    num = +prompt("Enter Number of times");
    for (i = 1; i <= num; i++) {
      var add = +prompt("Enter Your Number:");
      if (add % 2 == 0) {
        document.write("Number " + add + " is Even<br>");
      }
      else {
        document.write("Number " + add + " is Odd<br>");
      }
    }
  </script>
</body>

</html>
