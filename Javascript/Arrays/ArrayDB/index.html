<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="Main">
        <div class="Title">
            <img src="/Javascript/Arrays/ArrayDB/images/download.png" alt="" height="50px">
            <h1>Soviet Database</h1>
        </div>
        <div class="formMain">
            <div class="form1">
                <form name="f1">

                    <input type="text" name="t1" placeholder="Name"><br>
                    <input type="text" name="t2" placeholder="City"><br>
                    <input type="text" name="t3" placeholder="Salary">
                    <br>
                    <input type="button" value="First" onClick="sf()">
                    <input type="button" value="Last" onClick="slast()">
                    <br>
                    <input type="button" value="Next" onClick="next()">
                    <input type="button" value="Previous" onClick="pre()">
                    <br>
                    <input type="button" value="Add New Record" onClick="addNewRecord()">
                    <br>
                    <input type="button" value="Delete" onClick="deleteRecord()">
                </form>
            </div>





</body>

</html>
